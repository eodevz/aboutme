<body>
   <h1 class="cafeteria" draggable="false">Cafeteria</h1>
   <h1 class="welcomemsg"> Olá, bem vindo a minha cafeteria! </h1>
   <h1 class="youreinhome">Você pode gastar seu tempo aqui o quanto quiser, sinta-se livre!</h1>
   
   <h1 id="money" title="Seu dinheiro">R$0</h1>
   <h1 id="workbutton" title="Clique para ganhar dinheiro">Atender cliente</h1>

<script>

   var h1Element = document.getElementById("money");
   var buttonElement = document.getElementById("workbutton");
   
   var money = 0;

   buttonElement.addEventListener("click", function() {

     money++;
     
     h1Element.textContent = "R$" + money;

   });
 </script>
